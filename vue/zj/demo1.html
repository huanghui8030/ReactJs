<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<span id='app1'>Message: {{ msg }}</span><br>
<span v-once>This will never change: {{ msg }}</span>
<div v-html="rawHtml"></div>
<script src="js/vue.js"></script>   
<script>
var app = new Vue({
    el: '#app1',
    msg:  'Hello Vue! <a href="www.chsi.com.cn">学信网</a>'
});
</script> 
</body>
</html>
