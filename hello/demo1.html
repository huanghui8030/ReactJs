<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>React 学习 -huanghui</title>
	<script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/browser.min.js"></script>
</head>
  <body>
    <div id="div1">div1</div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, React!</h1>,
        document.getElementById('div1')
      );
    </script>
    <div id="div2">div2</div>
    <script type="text/babel">
    //数组解析，这里必须用一个父元素（例如ul）包裹起来
    var names = ['张三','李四','王五'];
    ReactDOM.render(
      <ul>
        {
          names.map(function(name){
            return <li>Hello,{name}!</li>
          })
        }
      </ul>,
      document.getElementById('div2')
    );
    </script>
    <div id="div3">div3</div>
    <script type='text/babel'>
    //将数组依次输出
    var arr=[
        <h1>看到区别了啦</h1>,
        <h2>这是一个数组，依次解析</h2>
    ]; 
    ReactDOM.render(
      <div>hi，{arr}</div>,
      document.getElementById('div3')
    );
    </script>
    <div id="div4">div4</div>
    <script type='text/babel'>
    //组件类的第一个字母必须大写，否则会报错
    //另外，组件类只能包含一个顶层标签(例如h1)，否则也会报错。
    //添加组件属性，有一个地方需要注意，就是 class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
    var DemoMst = React.createClass({
      render:function(){
        return <h1>Hello,{this.props.name}</h1>;
      }
    });
    ReactDOM.render(
      <DemoMst name='我是一个自定义组件类，首字母大写' />,
      document.getElementById('div4')
    );  
    </script>
    <div id="div5">div5</div>
    <script type='text/babel'>
    //this.props.children
    //this.props 对象的属性与组件的属性一一对应，但是有一个例外，就是 this.props.children 属性
    var NameLists = React.createClass({
      render:function(){
        return (
          <ol>
          {
            React.Children.map(this.props.children,function(child){
              return <li>{child}</li>;
            })
          }
          </ol>
        );
      }
    });
    ReactDOM.render(
      <NameLists>
        <span>Jack</span>
        <span>Luce</span>
      </NameLists>,
      document.getElementById('div5')
    );  

    </script>



  </body>
</html>
