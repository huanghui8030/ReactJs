<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-实例，v-for</title>
</head>
<body>
    <ul id="example-1">
      <li v-for="item in items">
        {{ item.message }}
      </li>
    </ul>
    <ul id='example-2'>
        <li v-for='(item,index) in items'>
            {{parentMessage}} - {{index}} - {{item.message}}
        </li>
    </ul>
    <ul id="repeat-object" class="demo">
      <li v-for="value in object">
        {{ value }}
      </li>
    </ul>
    <div id='demo'>
      <span v-for="n in 10">{{ n }}</span>
    </div>
</body>
<script src="js/vue.js"></script> 
<script>
var example1 = new Vue({
  el: '#example-1',
  data: {
    items: [
      {message: 'Foo' },
      {message: 'Bar' }
    ]
  }
})
var example2 = new Vue({
    el:'#example-2',
    data:{
        parentMessage:'Paretn',
        items:[
            {message:'哈哈'},
            {message:'嘿嘿'}
        ]
    }
})
new Vue({
  el: '#repeat-object',
  data: {
    object: {
      FirstName: 'John',
      LastName: 'Doe',
      Age: 30
    }
  }
})
new Vue({
  el: '#demo'
})
</script>
</html>
