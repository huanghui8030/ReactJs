<!DOCTYPE html><html><head><meta charset="UTF-8"><title>this.state</title><script src="../js/react.js"></script><script src="../js/react-dom.js"></script><script src="../js/browser.min.js"></script></head><body><div id="div1"></div><script type="text/babel">/**
 * getInitialState 方法用于定义初始状态，也就是一个对象，这个对象可以通过 this.state 属性读取。当用户点击组件，导致状态变化，this.setState 方法就修改状态值，每次修改以后，自动调用 this.render 方法，再次渲染组件。
 * 由于 this.props 和 this.state 都用于描述组件的特性，可能会产生混淆。一个简单的区分方法是，this.props 表示那些一旦定义，就不再改变的特性，而 this.state 是会随着用户互动而产生变化的特性。
 */
	var LikeBtn = React.createClass({
		getInitialState:function(){
			return {liked:true};
		},
		handleClick:function(event){
			alert('1');
			this.setState({liked:!this.state.liked});
		},
		render:function(){
			var text = this.state.liked?'喜欢':'不喜欢';
			return (
				<p onClick = {this.handleClick}>
					你{text} 这个按钮进行变化。
				</p>
			);
		}
	});
	ReactDOM.render(
		<LikeBtn/>,
		document.getElementById('div1')
	);</script></body></html>
