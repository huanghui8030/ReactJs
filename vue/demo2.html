<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-组件构建</title>
</head>
<body>
   <div id="app-7">
        <ol>
          <todo-item v-for='item in applist' v-bind:todo="item"></todo-item>
        </ol>
    </div>    
<script src="js/vue.js"></script> 
<script>
/**
* 子元素通过 props 接口实现了与父亲元素很好的解耦
*/
Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
})
var app7 = new Vue({
  el: '#app-7',
  data: {
    applist: [
      { text: '英文' },
      { text: '语文' },
      { text: '数学' }
    ]
  }
})
</script>
</body>

</html>
