<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-setter和getter</title>
</head>
<body>
   <div id="demo">{{ fullName }}</div>
   <div id="demo2">{{ fullName }}</div>
    <div id='app1'>
        {{message}}{{fullName}}
    </div>
</body>
<script src="js/vue.js"></script> 
<script>
var vm1 = new Vue({
  el: '#demo',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  watch: {
    firstName: function (val) {
      this.fullName = val + ' ' + this.lastName
    },
    lastName: function (val) {
      this.fullName = this.firstName + ' ' + val
    }
  }
})
//上面代码是命令式的和重复的。将它与 computed 属性的版本进行比较
var vm2 = new Vue({
  el: '#demo2',
  data: {
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName: function () {
      return this.firstName + ' ' + this.lastName
    }
  }
})
//计算属性默认只有 getter ，不过在需要时你也可以提供一个 setter
//现在在运行 vm.fullName = 'John Doe' 时， setter 会被调用， vm.firstName 和 vm.lastName 也相应地会被更新。
var app1 = new Vue({
    el:'#app1',
    data:{
        message:'这是一个fullname：',
        firstName: 'Foo',
        lastName: 'Bar'
    },
    computed: {
      fullName: {
        // getter
        get: function () {
          return this.firstName + ' ' + this.lastName;
        },
        // setter
        set: function (newValue) {
          var names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[names.length - 1];
        }
      }
    }
});
app1.fullName = 'John Doe';
</script>
</html>
